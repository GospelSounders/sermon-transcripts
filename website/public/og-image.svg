  </text>
  
  <!-- Stats Section -->
  <rect x="140" y="380" width="200" height="80" rx="10" fill="#F3F4F6"/>
  <text x="180" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3B82F6">343+</text>
  <text x="155" y="430" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">Sermon Transcripts</text>
  
  <rect x="360" y="380" width="200" height="80" rx="10" fill="#F3F4F6"/>
  <text x="420" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3B82F6">9+</text>
  <text x="395" y="430" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">Christian Churches</text>
  
  <rect x="580" y="380" width="200" height="80" rx="10" fill="#F3F4F6"/>
  <text x="635" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3B82F6">100%</text>
  <text x="635" y="430" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">Free Access</text>
  
