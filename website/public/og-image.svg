      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Overlay Pattern -->
  <rect width="1200" height="630" fill="url(#grad2)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Header Icon -->
  <rect x="140" y="180" width="80" height="80" rx="12" fill="#3B82F6"/>
  <rect x="155" y="200" width="50" height="4" rx="2" fill="white"/>
  <rect x="155" y="210" width="50" height="4" rx="2" fill="white"/>
  <rect x="155" y="220" width="35" height="4" rx="2" fill="white"/>
  <circle cx="195" cy="235" r="6" fill="white"/>
  
  <!-- Main Title -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937">
